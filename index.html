
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap-3.3.6/dist/css/bootstrap.css">

<div class="container">
    <br>
  <table id="records_table"  class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Fullname</th>
      <th>Sex</th>
      <th>Birthday</th>
      <th>Phone</th>
      <th>Country</th>
      <th>Note</th>
    </tr>
  </table>
  

  <form class="form-horizontal">
    <div class="form-group">
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label for="sex" class="col-sm-2 control-label">Sex</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="sex" value="1"> Male
        </label>
        <label class="radio-inline">
          <input type="radio" name="sex" value="0"> Female
        </label>
        <label class="radio-inline">
          <input type="radio" name="sex" value="2"> Others
        </label>
      </div>
    </div>
    

    <div class="form-group">
      <label for="birthday" class="col-sm-2 control-label">Birthday</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Birthday">
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
      </div>
    </div>

    <div class="form-group">
      <label for="country" class="col-sm-2 control-label">Country</label>
      <div class="col-sm-10">
        <select name="country" class="form-control">
            <option value="" disabled selected>Select your option</option>
            <option value = "jp">Japan</option>
            <option value = "ms">Malaysia</option>
            <option value = "vn">Vietnam</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="note" class="col-sm-2 control-label">Note</label>
      <div class="col-sm-10">
          <textarea rows="4" cols="50" class="form-control" id="note" name="note" placeholder="Note"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
